<div class="container mt-4">
  <div class="container">
    <div class="row">
      <div class="col">
        <select class="form-select" [(ngModel)]="property">
          <option selected disabled>Order by...</option>
          <option value="id">Id</option>
          <option value="name">Name</option>
          <option value="city">City</option>
          <option value="gender">Gender</option>
        </select>
      </div>
      <div class="col">
        <select class="form-select" [(ngModel)]="order">
          <option selected disabled>ASC/DESC</option>
          <option value="asc">ASC</option>
          <option value="desc">DESC</option>
        </select>
      </div>
    </div>
  </div>

  <table class="table mt-3">
    <caption></caption>
    <thead>
      <tr>
        <th scope="col" [ngClass]="{ 'text-success': property === 'id' }">#</th>
        <th scope="col" [ngClass]="{ 'text-success': property === 'name' }">
          Name
        </th>
        <th scope="col" [ngClass]="{ 'text-success': property === 'city' }">
          City
        </th>
        <th scope="col" [ngClass]="{ 'text-success': property === 'gender' }">
          Gender
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | orderBy : property : order">
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.name }}</td>
        <td>{{ user.city }}</td>
        <td>{{ user.gender }}</td>
      </tr>
    </tbody>
  </table>
</div>
